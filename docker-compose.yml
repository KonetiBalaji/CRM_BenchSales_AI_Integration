services:
  postgres:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: benchcrm
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.98.0
    command:
      - "--config=/etc/otelcol/config.yaml"
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otelcol/config.yaml:ro
      - otel-data:/var/lib/otelcol
    ports:
      - "4317:4317"
      - "4318:4318"
    depends_on:
      - postgres
      - redis
volumes:
  postgres-data:
  redis-data:
  otel-data:
